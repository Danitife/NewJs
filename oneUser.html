<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="dispUser">

    </main>
</body>
</html>

<script>
    let oneUser = localStorage.getItem("user_id")
    console.log(oneUser);
    fetch(`http://localhost:5555/users/${oneUser}`).then((res)=>res.json())
    .then((data)=>{
        console.log(data);
        dispUser.innerHTML = data.username
    }).catch((err)=>{
        console.log(err);
    })
</script>
