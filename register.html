<script>
    let img = document.getElementById("img");
    let imgArr = ["sneak1.jpeg", "sneak2.jpg", "sneak3.jpg", "sneak4.jpg"]
    let index = 0;
    img.src = imgArr[index];
    function nextImg(){
        console.log(index == imgArr.length -1);
        if(index == imgArr.length-1){
            index = 0
        }
        index++
        img.src = imgArr[index]

        if(index == 0){

        }
        index--;
        img.src = imgArr[index]
