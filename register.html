<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Register</h1>
        <input id="username" type="text" placeholder="Username"> <br><br>
        <input id="email" type="email" placeholder="Email"> <br><br>
        <input id="password" type="password" placeholder="****"> <button type="button" onclick="showPass()">S</button> <br><br>
        <input id="c_password" type="password" placeholder="****"> <button type="button" onclick="showCPass()">S</button> <br><br>
        <button type="button" onclick="register()">Register</button>
    </form>
</body>
</html>

<script>
    let username = document.getElementById("username")
    let email = document.getElementById("email")
    let password = document.getElementById("password")
    let c_password = document.getElementById("c_password")
    let allUser = JSON.parse(localStorage.getItem("myUser"))
    function showPass(){
        console.log(password);
        password.type == "password"? password.type = "text": password.type = "password";
    }

    function register(){
        let data = {
            username: username.value,
            email: email.value,
            password: password.value,
            c_password: c_password.value
        }
        console.log(data);
        if(username.value == "" || email.value == "" || password.value == ""){
            alert("Input fields cannot be empty")
        }else if(password.value !== c_password.value){
            alert("Password does not match")
        }else if(password.value.length < 8){
            alert("Password must be at least 8 characters")
        }else{
            allUser.push(data)
            localStorage.setItem("myUser", JSON.stringify(allUser))
            alert("Registration Successfull")
            window.location.href = "login.html"
        }
    }

</script>
